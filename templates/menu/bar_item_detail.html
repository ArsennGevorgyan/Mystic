{% extends 'menu/menu.html' %}

{% block body %}
<!--  {{ block.super }} {# Include the content from the parent block #}-->

  <div class="row">
    {% for bar_item in bar_items %}
      <div class="col-md-4 mb-4">
        <div class="item-card">
          {% if bar_item.image %}
            <img src="{{ bar_item.image.url }}" alt="{{ bar_item.name }}" class="item-img img-fluid">
          {% endif %}
          <div class="item-details">
            <h2>{{ bar_item.name }}</h2>
            <p class="item-description">{{ bar_item.description }}</p>
            <p class="item-price">Price: ${{ bar_item.price }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<html lang="en">

<body>

<div class="tab-content" data-aos="fade-up" data-aos-delay="300">
    {% for item in bar_category_items %}
    <div class="row gy-5">
        <div class="col-lg-4 menu-item">
            <a href="{{ item.image.url }}" class="glightbox">
                <img src="{% if item.image %}{{ item.image.url }}{% endif %}" class="menu-img img-fluid" alt="{{ item.name }}">
            </a>
            <h4>{{ item.name }}</h4>
            <p class="ingredients">{{ item.description }}</p>
            <p class="price">{{ item.price }} Amd</p>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
{% endblock %}
